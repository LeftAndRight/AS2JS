<!DOCTYPE html>
<html>
<head>
	<title>AS2JS Converter</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" />


	<script type="text/javascript" src="js/jquery.2.0.2.min.js"></script>
	<script type="text/javascript" src="js/underscore.1.4.4.min.js"></script>
	<script type="text/javascript" src="js/RootClass.min.js"></script>
	<script type="text/javascript" src="js/Converter2.js"></script>

	<script type="text/javascript">
		$(function() {
			function handleResize() {
				var winHeight = $(window).height();
				var inputHeight = $(".subHolder label").height();
				var textareaHeight = winHeight-inputHeight-50;
				$(".subHolder textarea").height(textareaHeight);
			}

			function formatCode() {
				$("#output").val(Converter.convert($("#input").val()));
			}

			var input = $("#input");

			input.keyup($.proxy(formatCode, this));
			$(window).resize(handleResize);

			input.scroll(function() {
				$("#output").scrollTop($("#input").scrollTop());
			});

			handleResize();
		});
	</script>
</head>
<body>
<div class="mainHolder">
	<div class="subHolder">
		Input
		<textarea id="input" class="input" wrap="off"></textarea>
	</div>
	<div class="subHolder">
		Output
		<textarea id="output" class="output" wrap="off"></textarea>
	</div>
</div>
</body>
</html>
